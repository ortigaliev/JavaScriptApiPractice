<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container px-4">
      <h1>Curruncy Converter</h1>
      <table class="table table-striped">
        <thead>
          <th>Currency</th>
          <th>Amount</th>
        </thead>
        <tbody id="table-body">

        </tbody>
      </table>
      <h2>Calculate currency</h2>
      <div class="row p-3" id="converter">
        <div class="col-6 col-sm-3">
          <label for="form-currency" class="form-label">Base currency</label>
          <select class="form-select" id="form-currency"></select>
        </div>
        <div class="col-6 col-sm-3">
          <label for="to-currency" class="form-label">Desired currency</label>
          <select class="form-select" id="form-currency"></select>
        </div>
        <div class="col-6 col-sm-3">
          <label for="form-currency" class="form-label">Base currency</label>
          <input class="form-control" id="amount" type="number"></input>
        </div>
        <div class="col-6 col-sm-3 d-flex align-items-end">
          <button id="convert" class="btn btn-success">Convert</button>
          <h4 id="result" class="ms-2">Result: </h4>
        </div>

      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
